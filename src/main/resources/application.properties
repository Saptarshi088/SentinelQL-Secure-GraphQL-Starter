spring.application.name=DemoInterview

server.port=${SERVER_PORT:8080}
server.forward-headers-strategy=framework

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/sentinelql}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

spring.graphql.graphiql.enabled=${SPRING_GRAPHQL_GRAPHIQL_ENABLED:true}
spring.graphql.graphiql.path=/graphiql
spring.graphql.http.path=/graphql
spring.graphql.schema.locations=classpath:schema/

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.tracing.enabled=${MANAGEMENT_TRACING_ENABLED:true}
management.tracing.sampling.probability=${MANAGEMENT_TRACING_SAMPLING_PROBABILITY:1.0}
management.otlp.metrics.export.enabled=false
management.otlp.tracing.enabled=${MANAGEMENT_OTLP_TRACING_ENABLED:true}
management.otlp.tracing.endpoint=${OTLP_ENDPOINT:http://localhost:4318}
management.otlp.tracing.protocol=http/protobuf

# In minutes
jwt.token.expiration=${JWT_TOKEN_EXPIRATION:15}
jwt.secret=${JWT_SECRET:replace-with-a-long-random-secret-at-least-32-characters}
